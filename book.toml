[book]
authors = ["Jan Gaura", "Jakub Beránek", "Daniel Trnka"]
language = "cs"
multilingual = false
src = "src"
title = "Úvod do programování"

[build]
create-missing = false

[output.html]
git-repository-url = "https://github.com/mrlvsb/upr-skripta"
default-theme = "rust"
preferred-dark-theme = "rust"
additional-js = [
  "theme/mode-c_cpp.min.js",
  "theme/asciinema-player.js",
  "src/wasm/xterm.min.js",
  "src/wasm/fit.min.js",
  "src/wasm/shared.js",
  "src/wasm/web.js",
  # This file is rendered from https://github.com/mrlvsb/upr-exercises
  "src/static/animations/animations.js"
]
additional-css = [
  "theme/css/tufte.css",
  "theme/asciinema-player.css",
  "src/wasm/xterm.min.css"
]
mathjax-support = true
google-analytics = "UA-177556287-1"

[output.html.playground]
editable = true

[output.html.fold]
enable = true
level = 0

[output.linkcheck]
warning-policy = "error"

[preprocessor.plantuml]
plantuml-cmd="http://www.plantuml.com/plantuml"
